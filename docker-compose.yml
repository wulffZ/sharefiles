services:
  svelte-app:
    image: node:22
    container_name: svelte-app
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    command: >
      sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      - NODE_ENV=development

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak-app
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KEYCLOAK_FRONTEND_URL=http://localhost:8080/
      - KEYCLOAK_CORS=true
      - KEYCLOAK_COOKIE_SECURE=false  # SET TO TRUE IN PRODUCTION WHEN RUNNING UNDER SAME DOMAIN
    command: >
      start-dev --hostname=localhost --hostname-strict=false
    ports:
      - "8080:8080"
    volumes:
      - keycloak_data:/opt/keycloak/data

volumes:
  keycloak_data:
